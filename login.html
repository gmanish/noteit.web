<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Note It! Log in</title>
<link rel="stylesheet" href="css/noteit.css" type="text/css" />
<style type="text/css">
body {
	color: #67593A;
}

a:link {
	color: #E7C681;
	text-decoration: underline; 
	font-size: 0.8em;
}

a:visited {
	color: #67593A;
	text-decoration: underline;
}
a:hover, a:active, a:focus { /* this group of selectors will give a keyboard navigator the same hover experience as the person using a mouse. */
	text-decoration: none;
}

.appButton {
	display: 		block;
	background: 	#67593A;
	color: 			#E7C681;
	width: 			90px;
    float:			right;
    border:			1px solid #dedede;
	border-top:		1px solid #eee;
    border-left:	1px solid #eee;
	line-height:	130%;
	cursor:			pointer;
	padding:		5px 10px 6px 7px;
}

.appButton a:hover{
    background-color:#dff4ff;
    border:1px solid #c2e1ef;
    color:#336699;
}
.appButton a:active{
    background-color:#6299c5;
    border:1px solid #6299c5;
    color:#fff;
}

.textButtonStyle {
	width: 260px;
	height: 30px;
	font-size: 1.3em;
	font-weight: bold;
}

.dropShadow {
	box-shadow: 10px 10px #808080;
	-webkit-box-shadow: 5px 5px #808080;
	-moz-box-shadow: 5px 5px #808080;
	filter: progid:DXImageTransform.Microsoft.dropShadow(color=#000000, offX=5, offY=5, positive=true);
}
   
</style>
</head>

<body>
<form 
	action="controller/appcontroller.php" 
	method="post" 
	enctype="application/x-www-form-urlencoded" 
	target="_self">
	<table width="300px" height="600px" align="center" cellpadding="0">
		<tr>
			<td valign="middle">
				<div id="container" class="container" style="border:thin; border-radius: 10px; padding:20px;">
					<div id="logo" align="center">
						<img align="middle" src="img/logo.png" width="96" height="96" alt="Note It!" />
					</div>
					<div id="loginbox" align="left">
						<input name="command" type="hidden" value="do_login" />
						<br/>
						<label for="email_ID">Email ID:</label>
						<br/>
						<input class="textButtonStyle" type="text" name="email_ID" id="email_ID" tabindex="1" />
						<br/>
						<label for="password">Password:</label>
						<br/>
						<input class="textButtonStyle" type="password" name="password" id="password" tabindex="2" />
						<br/>
						<br/>
						<input name="cmdCancel" type="button" value="Cancel" class="appButton"/>
						<input name="cmdLogIn" type="submit" value="Log In" class="appButton"/>
						<br/>
				</div>
				</div>	
				<div align="center" id="footer" style="padding:20px;">
				<a href="#" target="_self">Forgot Password?</a>
				&nbsp;&nbsp;<a href="#" target="_self">Home</a>
				</div>
			</td>
		</tr>
	</table>
</form>
</body>
</html>
